<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Video Compare</title>
</head>
<body>
	<h1>Video / Still images Compare</h1>
	<h3>Input image file (You can drag&drop file)</h3>
	<label><input id="radioImageTypeVideo" type="radio" name="radioGroupImageType" value="video" checked>Video file</label>
	<label><input id="radioImageTypeStills" type="radio" name="radioGroupImageType" value="stills">Still files</label>
	<br><br>
	Left : <input id="textUrl0" type="file" size="100" accept="video/*"><br>
	Right: <input id="textUrl1" type="file" size="100" accept="video/*">
	<hr>
	
	FPS = <input id="textFps" type="number" step="0.001" min="1" max="120" value="30"><br>
	<button id="buttonPlay">[p]lay/[p]ause</button>
	<button id="buttonBack">&lt;&lt;[b]</button>
	<button id="buttonNext">[n]&gt;&gt;</button>
	<hr>

	<video id="video0" controls muted></video>
	<video id="video1" muted></video>
	<img id="img0">
	<img id="img1">
	<br>
	
	<select id="selectImg0" size="10"></select>
	<select id="selectImg1" size="10"></select>
	<br>


	<script type="text/javascript" src="./main.js"></script>

	<hr>
	Copyright (C) 2020 iwatake

</body>
</html>
